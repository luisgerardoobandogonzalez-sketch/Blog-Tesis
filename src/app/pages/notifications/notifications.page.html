<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="!isLoading">
    <ion-list *ngIf="notifications.length > 0; else noNotifications">
      <ion-item 
        *ngFor="let notification of notifications" 
        (click)="handleNotificationClick(notification)"
        button 
        detail="false"
        [ngClass]="{ 'unread': !notification.is_read }">
        
        <ion-icon 
          [name]="getIconForType(notification.type)" 
          slot="start" 
          [color]="notification.is_read ? 'medium' : 'primary'">
        </ion-icon>
        
        <ion-label>
          <p>{{ notification.message }}</p>
          <small>{{ notification.created_at | date:'short' }}</small>
        </ion-label>
        
        <!-- Círculo para notificaciones no leídas -->
        <div *ngIf="!notification.is_read" class="unread-dot" slot="end"></div>
      </ion-item>
    </ion-list>

    <ng-template #noNotifications>
      <div class="ion-text-center ion-padding">
        <p>No tienes notificaciones nuevas.</p>
      </div>
    </ng-template>
  </div>
</ion-content>
