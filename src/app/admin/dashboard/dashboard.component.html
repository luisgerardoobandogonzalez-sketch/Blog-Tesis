<ion-menu contentId="admin-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Panel Admin</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/admin/analytics" routerDirection="root">
        <ion-icon name="analytics-outline" slot="start"></ion-icon>
        <ion-label>Analíticas</ion-label>
      </ion-item>
      <ion-item routerLink="/admin/users" routerDirection="root">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Gestionar Usuarios</ion-label>
      </ion-item>
      <ion-item (click)="logout()" button color="danger">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="admin-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> </ion-buttons>
      <ion-title>Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <router-outlet></router-outlet>
  </ion-content>
</div>
