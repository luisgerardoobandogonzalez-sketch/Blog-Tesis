<ion-menu contentId="main-content" type="overlay">
  <mat-nav-list>
    <h3 matSubheader>Navegación</h3>
    <a mat-list-item routerLink="/home" routerLinkActive="active-list-item" (click)="closeMenu()">
      <mat-icon matListItemIcon>home</mat-icon>
      <span matListItemTitle>Inicio</span>
    </a>
    <a mat-list-item routerLink="/profile" routerLinkActive="active-list-item" (click)="closeMenu()" *ngIf="isAuthenticated$ | async">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matListItemTitle>Mi Perfil</span>
    </a>
    
    <mat-divider></mat-divider>
    
    <h3 matSubheader>Acciones</h3>
    <a mat-list-item (click)="openCreateBlogModal()">
      <mat-icon matListItemIcon>edit_square</mat-icon>
      <span matListItemTitle>Escribir Blog</span>
    </a>
    <a mat-list-item routerLink="/settings" routerLinkActive="active-list-item" (click)="closeMenu()" *ngIf="isAuthenticated$ | async">
      <mat-icon matListItemIcon>settings</mat-icon>
      <span matListItemTitle>Configuración</span>
    </a>
  </mat-nav-list>

  <div class="logout-section" *ngIf="isAuthenticated$ | async">
    <a mat-list-item (click)="logout()">
      <mat-icon matListItemIcon color="warn">logout</mat-icon>
      <span matListItemTitle>Cerrar Sesión</span>
    </a>
  </div>
</ion-menu>
