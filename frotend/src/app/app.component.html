<ion-app>
  <app-menu *ngIf="authService.isUserOrGuest$ | async"></app-menu>
  
  <app-admin-menu *ngIf="authService.isAdmin$ | async"></app-admin-menu>

  <div class="ion-page" id="main-content">
    
    <app-header *ngIf="authService.isUserOrGuest$ | async"></app-header>
    
    <app-admin-header *ngIf="authService.isAdmin$ | async"></app-admin-header>
    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
