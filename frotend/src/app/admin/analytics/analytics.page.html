<ion-header>
  <ion-toolbar>
    <ion-title>Analíticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if (isLoading) {
  <div class="ion-text-center">
    <ion-spinner></ion-spinner>
  </div>
  }

  @if (!isLoading && summaryData) {
  <!-- Resumen Rápido -->
  <div class="summary-grid">
    <ion-card>
      <ion-card-content class="stat-card">
        <ion-icon name="people-outline" color="primary"></ion-icon>
        <h2>{{ summaryData.userCount }}</h2>
        <p>Usuarios</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content class="stat-card">
        <ion-icon name="document-text-outline" color="secondary"></ion-icon>
        <h2>{{ summaryData.blogCount }}</h2>
        <p>Publicaciones</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content class="stat-card">
        <ion-icon name="chatbubbles-outline" color="tertiary"></ion-icon>
        <h2>{{ summaryData.commentCount }}</h2>
        <p>Com

          entarios</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content class="stat-card">
        <ion-icon name="heart-outline" color="danger"></ion-icon>
        <h2>{{ summaryData.likeCount }}</h2>
        <p>Me Gusta</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Gráfico de Líneas -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Actividad Semanal</ion-card-title>
    </ion-card-header>
    <ion-card-content class="chart-container">
      <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
      </canvas>
    </ion-card-content>
  </ion-card>

  <!-- Gráfico de Barras -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuarios por Carrera</ion-card-title>
    </ion-card-header>
    <ion-card-content class="chart-container">
      <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
      </canvas>
    </ion-card-content>
  </ion-card>
  }
</ion-content>
