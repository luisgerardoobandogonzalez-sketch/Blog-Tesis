<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Apariencia</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" [name]="darkMode ? 'moon' : 'sunny'"></ion-icon>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleTheme()"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Notificaciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones Push</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Acerca de</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>
        <h2>Blog Universitario</h2>
        <p>Versión 1.0.0</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="exportUserData()">
      <ion-icon slot="start" name="download-outline"></ion-icon>
      <ion-label>Exportar mis datos</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="document-text-outline"></ion-icon>
      <ion-label>Términos y Condiciones</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="shield-checkmark-outline"></ion-icon>
      <ion-label>Política de Privacidad</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
