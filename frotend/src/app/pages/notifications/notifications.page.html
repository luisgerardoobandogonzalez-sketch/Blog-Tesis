<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="markAllRead()">
        <ion-icon slot="icon-only" name="checkmark-done-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  @if (isLoading) {
  <div class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>
  } @else if (notifications.length > 0) {
  <ion-list>
    @for (notif of notifications; track notif._id) {
    <ion-item button (click)="handleNotificationClick(notif)" [class.unread]="!notif.is_read" detail="false">
      <div slot="start" class="notif-icon-container">
        <ion-icon [name]="getIconForType(notif.type)" [color]="getColorForType(notif.type)"></ion-icon>
        @if (!notif.is_read) {
        <div class="unread-dot"></div>
        }
      </div>
      <ion-label>
        <p class="notif-message">{{ notif.message }}</p>
        <p class="notif-date">{{ notif.created_at | date:'short':'es-GT' }}</p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
  } @else {
  <div class="empty-state">
    <ion-icon name="notifications-off-outline"></ion-icon>
    <p>No tienes notificaciones nuevas</p>
  </div>
  }
</ion-content>
